<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejamento | Capítulo Mozart Vallim 29ª Gestão</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header class="page-header">
            <div class="logo-container">
                 <img src="Leão.png" alt="Logo do Capítulo Mozart Vallim">
            </div>
            <div class="header-text">
                <h1>PLANEJAMENTO 2025.2</h1>
                <p>Capítulo Mozart Vallim, 29ª Gestão</p>
            </div>
        </header>

        <div class="search-container">
            <input type="search" id="search-input" placeholder="Buscar por título, local, tag (ex: filantropia)...">
        </div>

        <main id="events-container" class="events-container">
            </main>

        <footer class="main-footer">
            <p>Mestre Conselheiro: Miguel</p>
            <p class="credits">Desenvolvido por Kauan Pedreira</p>
        </footer>
    </div>

    <div id="detailsModal" class="modal-backdrop">
        <div class="modal-content">
            <header class="modal-header">
                <h2 id="modal-date"></h2>
                <button id="closeModalBtn" class="close-btn">&times;</button>
            </header>
            <div id="modal-body" class="modal-body">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
